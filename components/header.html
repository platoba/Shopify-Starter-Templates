<!-- ========================================
     Component: Header / Navigation
     Usage: Include at the top of every page
     Props (Alpine): storeName, navLinks[]
     ======================================== -->
<header x-data="{ mobileOpen: false, scrolled: false }"
        @scroll.window="scrolled = window.scrollY > 20"
        :class="scrolled ? 'shadow-md bg-[var(--color-bg)]/95 backdrop-blur-md' : 'bg-[var(--color-bg)]'"
        class="fixed top-0 inset-x-0 z-50 transition-all duration-300">
  <div class="container mx-auto px-4">
    <nav class="flex items-center justify-between h-16 md:h-20">
      <!-- Logo -->
      <a href="/" class="flex items-center gap-2 text-xl font-bold" style="color: var(--color-primary);">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
        <span>StoreName</span>
      </a>

      <!-- Desktop Nav -->
      <div class="hidden md:flex items-center gap-8">
        <a href="#features" class="text-sm font-medium hover:opacity-70 transition" style="color: var(--color-text);">Features</a>
        <a href="#pricing" class="text-sm font-medium hover:opacity-70 transition" style="color: var(--color-text);">Pricing</a>
        <a href="#testimonials" class="text-sm font-medium hover:opacity-70 transition" style="color: var(--color-text);">Reviews</a>
        <a href="#faq" class="text-sm font-medium hover:opacity-70 transition" style="color: var(--color-text);">FAQ</a>
        <a href="#cta" class="btn-primary text-sm !py-2.5 !px-5">Get Started</a>
      </div>

      <!-- Theme Switcher (Desktop) -->
      <div id="theme-switcher" class="hidden md:flex items-center gap-2 ml-4"></div>

      <!-- Mobile Toggle -->
      <button @click="mobileOpen = !mobileOpen" class="md:hidden p-2" aria-label="Toggle menu">
        <svg x-show="!mobileOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        <svg x-show="mobileOpen" x-cloak class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div x-show="mobileOpen" x-cloak
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 -translate-y-4"
         x-transition:enter-end="opacity-1 translate-y-0"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-1 translate-y-0"
         x-transition:leave-end="opacity-0 -translate-y-4"
         class="md:hidden pb-4 border-t" style="border-color: var(--color-border);">
      <div class="flex flex-col gap-3 pt-4">
        <a href="#features" @click="mobileOpen = false" class="px-3 py-2 rounded-lg hover:bg-gray-100 transition">Features</a>
        <a href="#pricing" @click="mobileOpen = false" class="px-3 py-2 rounded-lg hover:bg-gray-100 transition">Pricing</a>
        <a href="#testimonials" @click="mobileOpen = false" class="px-3 py-2 rounded-lg hover:bg-gray-100 transition">Reviews</a>
        <a href="#faq" @click="mobileOpen = false" class="px-3 py-2 rounded-lg hover:bg-gray-100 transition">FAQ</a>
        <a href="#cta" @click="mobileOpen = false" class="btn-primary text-center text-sm !py-2.5">Get Started</a>
        <div id="theme-switcher-mobile" class="flex items-center gap-2 px-3 pt-2"></div>
      </div>
    </div>
  </div>
</header>
<!-- Spacer for fixed header -->
<div class="h-16 md:h-20"></div>
