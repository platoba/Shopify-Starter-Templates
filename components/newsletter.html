<!-- ========================================
     Component: Newsletter Signup
     With email validation
     ======================================== -->
<section class="section-padding" style="background: var(--color-bg-alt);">
  <div class="container mx-auto max-w-2xl text-center">
    <h2 class="text-2xl md:text-3xl font-bold mb-3">Stay in the Loop</h2>
    <p class="mb-6" style="color: var(--color-text-muted);">
      Get exclusive tips, new template releases, and special offers delivered to your inbox.
    </p>
    <form x-data="{ email: '', submitted: false, error: '' }"
          @submit.prevent="
            if(!email || !email.includes('@')) { error = 'Please enter a valid email'; return; }
            error = '';
            submitted = true;
          "
          class="flex flex-col sm:flex-row gap-3 max-w-lg mx-auto">
      <div class="flex-1 relative">
        <input type="email" x-model="email" placeholder="Enter your email address"
               class="w-full px-5 py-3.5 rounded-xl text-base focus:outline-none focus:ring-2 transition"
               style="border: 1px solid var(--color-border); focus:ring-color: var(--color-primary);"
               required
               aria-label="Email address">
        <p x-show="error" x-text="error" x-cloak class="text-sm mt-1 text-left" style="color: var(--color-error);"></p>
      </div>
      <button type="submit" x-show="!submitted" class="btn-primary whitespace-nowrap !py-3.5">
        Subscribe →
      </button>
      <div x-show="submitted" x-cloak class="btn-primary !py-3.5 cursor-default" style="background: var(--color-success);">
        ✅ Subscribed!
      </div>
    </form>
    <p class="text-xs mt-3" style="color: var(--color-text-light);">
      No spam, ever. Unsubscribe anytime. We respect your privacy.
    </p>
  </div>
</section>
